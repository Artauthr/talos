plugins {
    id "maven-publish"
}

dependencies {
    api libs.bongo.talos

    testImplementation libs.bongo.desktop
    testImplementation libs.visui
}

sourceSets.main.java.srcDirs = ["src/"]
sourceSets.test.java.srcDirs = ["test/"]


publishing {
    repositories {
        maven {
            def repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
            def snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
            url = isReleaseBuild ? repositoryUrl : snapshotRepositoryUrl
        }
    }
    publications {
        maven(MavenPublication) {
            artifactId = 'talos-libgdx'
            from components.java
            pom {
                name = "Talos Libgdx Runtime"
                description = "Talos runtime for use in LibGDX projects"
                url = "https://github.com/rockbite/talos"
                licenses {
                    license {
                        name = "The Apache Software License, Version 2.0"
                        url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
                developers {
                    developer {
                        id = "Tom-Ski"
                        name = "Tom Wojciechowski"
                        email = "tom@asidik.com"
                    }
                    developer {
                        id = "azakhary"
                        name = "Avetis Zakharyan"
                    }
                    scm {
                        url = "https://github.com/rockbite/talos"
                        connection = "scm:https://rockbite@github.com/rockbite/talos.git"
                        developerConnection = "scm:git://github.com/rockbite/talos.git"
                    }
                }
            }
        }
    }
}
